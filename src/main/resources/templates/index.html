<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerElement">

    <title>Webshop</title>

</head>
<body>

    <div class="col-auto">

        <h1>Vareliste</h1>

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th hidden scope="col">Id</th>
                    <th scope="col">Varenavn</th>
                    <th scope="col">Pris</th>
                    <th scope="col">Beskrivelse</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td scope="row" hidden th:text="${product.id}"></td>
                    <td scope="row" th:text="${product.name}"></td>
                    <td scope="row" th:text="${product.price}"></td>
                    <td scope="row" th:text="${product.description}"></td>
                    <td scope="row">
                        <a class="btn btn-primary" th:href="@{'/update/' + ${product.id}}" role="button">Opdater</a>
                        <a class="btn btn-primary" th:href="@{'/delete/' + ${product.id}}" role="button">Slet</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- Check if errorMessage is not null and not empty-->
        <div th:if="${status}" th:utext="${status}" class="error"></div>

        <a class="btn btn-primary" th:href="@{/create}" role="button">Opret produkt</a>
    </div>

    <footer th:replace="fragments/footer :: footerElement"></footer>

</body>
</html>
